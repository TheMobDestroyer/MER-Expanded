#Hungary

 #Hungary
 HUN_CAS_equipment_1:0 "WM-16"
 HUN_CAS_equipment_1_short:0 "WM-16"
 HUN_CAS_equipment_1_desc:0 " (Historical) 9 units were built for the Air Force in 1934. Beginning in 1939, the planes were only used for training purposes."   
 HUN_CAS_equipment_2:0 "Me 210"
 HUN_CAS_equipment_2_short:0 "Me 210"
 HUN_CAS_equipment_2_desc:0 " (Historical) Me 210 destroyer variant armed with a 40 mm gun and a 152 mm missile.It was not manufactured until the end of the war."
 HUN_CAS_equipment_3:0 "RMI-1 X/H"
 HUN_CAS_equipment_3_short:0 "RMI-1 X/H"
 HUN_CAS_equipment_3_desc:0 " (Historical) Planning started in 1940. The new turboprop gear unit's (designed by Jendrassik György) development was delayed, so the first prototype was built in 1943, using DB-605 engine, instead of Jendrassik's design. Production did not start before the end of the war."
 HUN_heavy_fighter_equipment_1:0 "Messerschmitt Bf 110"
 HUN_heavy_fighter_equipment_1_short:0 "Bf 110"
 HUN_heavy_fighter_equipment_1_desc:0 " (Historical) The Royal Hungarian Air force used 6 E and G-2 units and 12 G-4 fighter units for night hunting operations."
 HUN_heavy_fighter_equipment_2:0 " Messerschmitt Me 210 Ca-1"
 HUN_heavy_fighter_equipment_2_short:0 " Me 210 Ca-1"
 HUN_heavy_fighter_equipment_2_desc:0 " (Historical) The most notable aircraft of German-Hungarian aircraft manufacturing cooperation was the Me 210 Ca-1. In 1943 one plane came out of the factory every day. It was used by the Air Force as a bomber, destroyer and night fighter. Several versions have been designed, but they have not been deployed (long range recon, destroyer with a 40 mm gun and a 152 mm missile)." 
 HUN_heavy_fighter_equipment_3:0 "RMI-8 X/V"
 HUN_heavy_fighter_equipment_3_short:0 "RMI-8 X/V"
 HUN_heavy_fighter_equipment_3_desc:0 " (Historical) It was designed to counter the Allied bombers at the end of the war. Only one prototype was built."
 HUN_fighter_equipment_0:0 " Fiat CR.32"
 HUN_fighter_equipment_0_short:0 " CR.32"
 HUN_fighter_equipment_0_desc:0 " (Historical) From April 1936, 76 were delivered to the Hungarian Royal Air Force (disguised as Aviation Office at the time), and after the Anschluss, 36 Quater versions were passed on to Hungary by the Germans. Due to the serious aircraft shortage, they were in first-line service until 1942."
 HUN_fighter_equipment_1:0 "Fiat CR.42"
 HUN_fighter_equipment_1_short:0 "CR.42"
 HUN_fighter_equipment_1_desc:0 "(Historical) In 1939, the Air Force ordered 72 pieces from the Italian manufacturer. They were used in first-line service until 1942, then used as training planes for fighter training teams." 
 HUN_fighter_equipment_2:0 "MÁVAG Héja-II"
 HUN_fighter_equipment_2_short:0 "Héja-II"
 HUN_fighter_equipment_2_desc:0 "(Historical) In 1939, the Air Force commissioned the 70 Re-2000 aircraft, and subsequently purchased its license. The plane was slightly reworked with Hungarian WM-14B engines at the MÁVAG factory." 
 HUN_fighter_equipment_3:0 " WM–23 Ezüst Nyíl"
 HUN_fighter_equipment_3_short:0 " Ezüst Nyíl"
 HUN_fighter_equipment_3_desc:0 "(Historical) The Weiss Manfred factory began to design a fighter equipped with a WM-14 engine. Its recon version was also engineered with a WM-22A or a DB-605 engine with a WM-123 mark. The only prototype built on 21 February 1942, crashed. The entire program was canceled and focus was shifted towards the licensed production of Messerschmitt fighters."
 HUN_jet_fighter_equipment_1:0 "WMX-03 Kaméleon"
 HUN_jet_fighter_equipment_1_short:0 "WMX-03"
 HUN_jet_fighter_equipment_1_desc:0 "(Hypotethical) Manufactured by Weiss Manfred, this model was the first of the German X-series jet aircraft to be mass produced. The Kaméleon was only used for a short time, due to the number of operational errors occurring during its use."
 HUN_jet_fighter_equipment_2:0 "WMX-07 Sólyom"
 HUN_jet_fighter_equipment_2_short:0 "WMX-07"
 HUN_jet_fighter_equipment_2_desc:0 "(Hypotethical) A radical development of the Kaméleon, in which the structure has been redesigned, had been equipped with a stronger and more reliable gearbox and radar equipment. Later the engines were equipped with an after-burner, so the fighter was able to break the sound barrier as well." 
 HUN_jet_tac_bomber_equipment_1:0 "Magyar Lloyd ML-21"
 HUN_jet_tac_bomber_equipment_1_short:0 "ML-21"
 HUN_jet_tac_bomber_equipment_1_desc:0 "(Hypotethical) The first jet bomber aircraft planned at the Hungarian Lloyd aircraft factory. Even though the range and the payload of the model was small, it was preferrable to obsolete bombers, so it was still manufactured in small numbers."
 HUN_jet_tac_bomber_equipment_2:0 "Magyar Lloyd ML-25"
 HUN_jet_tac_bomber_equipment_2_short:0 "ML-25"
 HUN_jet_tac_bomber_equipment_2_desc:0 "(Hypotethical) The next-generation bomber, capable of breaking the sound barrier. The model has reasonable carrying capacity and large operation range, and was the backbone of the Hungarian Air Force's bomber forces until its withdrawal in 1965."
 HUN_jet_strat_bomber_equipment_1:0 "Magyar Lloyd ML-20"
 HUN_jet_strat_bomber_equipment_1_short:0 "ML-20"
 HUN_jet_strat_bomber_equipment_1_desc:0 "(Hypotethical) The ML-20 bomber was designed for a long-range nuclear strike. However, due to the extremely high cost of production of the program, it was canceled after the completion of the prototype."
 HUN_nav_bomber_equipment_1:0 "Heinkel He-70"
 HUN_nav_bomber_equipment_1_short:0 "He-70"
 HUN_nav_bomber_equipment_1_desc:0 "(Historical/Hypotethical) The reconnaissance airplane served as an ideal basis for forming a Naval Bomber, or Torpedo Plane. Due to the transformations, the aircraft's speed and maneuverability decreased considerably. Armaments are one 500 kg bomb or one 500 kg torpedo. The model was intended to be temporary, and was later replaced with more modern aircraft."
 HUN_nav_bomber_equipment_2:0 "Dornier Do.215 K-1"
 HUN_nav_bomber_equipment_2_short:0 "Do.215 K-1"
 HUN_nav_bomber_equipment_2_desc:0 "(Historical/Hypotethical) After the long range recon planes were replaced with the more modern Ju-88, they were transformed for ship-to-ship use. Its range has been slightly reduced, but that was compensated by the large amount of bombs and torpedoes that it could carry. The type had seen first-line service until the end of the war."
 HUN_nav_bomber_equipment_3:0 "Magyar Lloyd ML-15 K"
 HUN_nav_bomber_equipment_3_short:0 " ML-15 K"
 HUN_nav_bomber_equipment_3_desc:0 "(Hypotethical) The need for airplanes that, could be used for naval targets has grown considerably as the war progressed. A redesign the ML-15 seemed like an ideal solution, but by the end of the war, only a couple of copies were built." 
 HUN_strat_bomber_equipment_1:0 "Magyar Lloyd ML-5"
 HUN_strat_bomber_equipment_1_short:0 "ML-5"
 HUN_strat_bomber_equipment_1_desc:0 "(Hypotethical) After the reconstruction of the Hungarian Lloyd (Magyar Lloyd) aircraft factory, it designed several bomber airplanes, though only the ML-5 was implemented. The first prototype took off in 1939 for the first time, and was equiped with four WM-14B engines. The aircraft's carrying capacity, and speed were lower than that of contemporary types, so the finished copies were used on transport duty."
 HUN_strat_bomber_equipment_2:0 "Magyar Lloyd ML-11"
 HUN_strat_bomber_equipment_2_short:0 "ML-11"
 HUN_strat_bomber_equipment_2_desc:0 "(Hypotethical) The ML-11 took off in 1941 for the first time. During the test flights, it performed beyond expectations and mass production of the model started in 1942. The aircraft was equiped with four 1500 LE-s WM-18A engines, with a top speed of 420 km/h, a bomb load of 3,000 kg, and strong defensive armaments. The model quickly became popular among bomber pilots."
 HUN_strat_bomber_equipment_3:0 "Magyar Lloyd ML-17"
 HUN_strat_bomber_equipment_3_short:0 "ML-17"
 HUN_strat_bomber_equipment_3_desc:0 "(Hypotethical) Planning of the ML-17 began near the end of the war, in order to replace the ML-11. According to initial drafts, the aircraft would have been capable of reaching the Soviet factories behind the Ural mountains, with a significant bomb load."
 HUN_tac_bomber_equipment_0:0 "Junkers JU-86 K-2"
 HUN_tac_bomber_equipment_0_short:0 "JU-86 K-2"
 HUN_tac_bomber_equipment_0_desc:0 "(Historical) In 1936 Heinkel proposed the delivery of He-111 two-engine bombers, but this failed due to the difficulty of fitting the Hungarian K-14 engines in them. At this point, the Germans agreed to the delivery of the Junkers Ju-86 with this engine. Planes purchased from the German loan were delivered in 1937, and fitted with the Hungarian engines. The type was used in first-line service until 1942, when the remaining units were reallocated to training and transport formations."
 HUN_tac_bomber_equipment_1:0 "Caproni Ca-135bis"
 HUN_tac_bomber_equipment_1_short:0 "Ca-135bis"
 HUN_tac_bomber_equipment_1_desc:0 "(Historical) Following the failed acquisition of the Fiat Br-20bis bomber, 36 Caproni Ca-135bis bombers were ordered from Italy in 1940, which were immediately shipped. In 1941, another 34 planes were ordered, but in the case of second-hand models, there were a lot of technical problems, so in November 1942 the planes were decomissioned, only to be used for training tasks."
 HUN_tac_bomber_equipment_2:0 "Junkers Ju-88 A-4"
 HUN_tac_bomber_equipment_2_short:0 "Ju-88 A-4"
 HUN_tac_bomber_equipment_2_desc:0 "(Historical) Following the many technical problems of the Ca-135, the switch to the German Ju-88 A-4 bombers brought about a welcome change in the Hungarian Air Force. This type was used in first-line service until  the end of the war."
 HUN_tac_bomber_equipment_3:0 "Magyar Lloyd ML-15 "
 HUN_tac_bomber_equipment_3_short:0 "ML-15"
 HUN_tac_bomber_equipment_3_desc:0 "(Hypotethical) The Lloyd factory's medium bomber started production with two WM-18A engines, later the more powerful WM-18B / C engines with much better performance, and far surpassed the contemporary German bombers."
 HUN_cv_nav_bomber_equipment_1:0 "Heinkel He-70 C."
 HUN_cv_nav_bomber_equipment_1_short:0 "He-70 C."
 HUN_cv_nav_bomber_equipment_1_desc:0 "(Hypotethical) An He-70 torpedo launcher modified for on-board operation. As a result of its transformations, its flight characteristics were further deteriorated and its speed barely exceeded 300 km/h with full armaments and fuel. For this reason, it was not a very popular type among pilots."
 HUN_cv_nav_bomber_equipment_2:0 "Heinkel He-70 C2."
 HUN_cv_nav_bomber_equipment_2_short:0 "He-70 C2."
 HUN_cv_nav_bomber_equipment_2_desc:0 "(Hypotethical) The type was radically redesigned to eliminate the mistakes of its predecessor. As a result, it received a stronger gear and extra fuel tanks. Thus, its flight characteristics, range and the amount of carry-on weaponry also increased considerably."
 HUN_cv_nav_bomber_equipment_3:0 "Heinkel He-170 C."
 HUN_cv_nav_bomber_equipment_3_short:0 "He-170 C."
 HUN_cv_nav_bomber_equipment_3_desc:0 "(Hypotethical) The further development of the He-70 C2, in which the body was somewhat redesigned and the WM-18A engine incorporated, resulting in a significant improvement of the aircraft's speed and maneuverability. As a result of the new engine, the number of available armaments also increased, but its range had decreased slightly."
 HUN_cv_CAS_equipment_1:0 "WM-16 C."
 HUN_cv_CAS_equipment_1_short:0 "WM-16 C."
 HUN_cv_CAS_equipment_1_desc:0 "(Hypotethical) Aircraft modified for shipboard operations. It was used primarily to train pilots."
 HUN_cv_CAS_equipment_2:0 "WM-21 C."
 HUN_cv_CAS_equipment_2_short:0 "WM-21 C."
 HUN_cv_CAS_equipment_2_desc:0 "(Hypotethical) Aircraft modified for shipboard operations. The structure was reinforced, the camera equipment removed and the bomb capacity increased." 
 HUN_cv_CAS_equipment_3:0 "Focke-Wulf Fw190 F-8 C."
 HUN_cv_CAS_equipment_3_short:0 "Fw190 F-8 C."
 HUN_cv_CAS_equipment_3_desc:0 "(Hypotethical) On-board version of the powerful bomber. Among the pilots, it was extremely popular due to the high damage resistance and high top speed."
 HUN_cv_fighter_equipment_0:0 "Fiat CR.32 C."
 HUN_cv_fighter_equipment_0_short:0 "CR.32 C."
 HUN_cv_fighter_equipment_0_desc:0 "(Hypotethical) This version of the fighter was modified for shipboard operation. Very few planes of this type saw service, since it was never manufactured on its own, instead being produced by transforming existing fighters. Used primarily for advanced training of pilots."
 HUN_cv_fighter_equipment_1:0 "Fiat CR.42 C."
 HUN_cv_fighter_equipment_1_short:0 "CR.42 C."
 HUN_cv_fighter_equipment_1_desc:0 "(Hypotethical) Ship-operated version. Used on the early Carpathia class carriers in the war, the remaining planes were later used for training purposes."
 HUN_cv_fighter_equipment_2:0 "MÁVAG Héja-II C."
 HUN_cv_fighter_equipment_2_short:0 "Héja-II C."
 HUN_cv_fighter_equipment_2_desc:0 "(Hypotethical) Heavily modified for on-deck operation. Due to the modifications, the speed of the model had decreased somewhat. In the absence of a suitable substitute, the completed planess served throughout the war."
 HUN_cv_fighter_equipment_3:0 " WM–23 Ezüst Nyíl C."
 HUN_cv_fighter_equipment_3_short:0 " Ezüst Nyíl C."
 HUN_cv_fighter_equipment_3_desc:0 "(Hypotethical) Ships designed for onboard operation. Its specialty is that it is designed with the DB-605 engine instead of the WM-14. After the crash of the prototype, the entire Silver Arrow program was canceled, so the expected modern fighter did not see the light of day."
 HUN_scout_plane_equipment_1:0 "WM-21"
 HUN_scout_plane_equipment_1_short:0 "WM-21"
 HUN_scout_plane_equipment_1_desc:0 " (Historical) 128 units were built for the Royal Hungarian Air Force. They were deployed in 1941 on the eastern front, after which all remaining units were used for training tasks."
 HUN_scout_plane_equipment_2:0 "RMI-1 X/H"
 HUN_scout_plane_equipment_2_short:0 "RMI-1 X/H"
 HUN_scout_plane_equipment_2_desc:0 " (Historical) The long range reconnaissance version of the RMI-1 X/H, like the destroyer version, was not produced until the end of the war."
 HUN_rocket_interceptor_equipment_1:0 "WMX-01 Fekete Turul"
 HUN_rocket_interceptor_equipment_1_short:0 "Fekete Turul"
 HUN_rocket_interceptor_equipment_1_desc:0 "(Hypotethical) Experimental rocket interceptor, which at first successful tests reached 800 km / h speed."
 HUN_rocket_interceptor_equipment_2:0 "WMX-05 Kalamóna"
 HUN_rocket_interceptor_equipment_2_short:0 "Kalamóna"
 HUN_rocket_interceptor_equipment_2_desc:0 "(Hypotethical) /Kalamóna is an evil dragon from Hungarian mythology/ The significant further development of Turul is specifically designed to intercept enemy bombers."
 HUN_rocket_interceptor_equipment_3:0 "WMX-09 Lúdvérc"
 HUN_rocket_interceptor_equipment_3_short:0 "Lúdvérc"
 HUN_rocket_interceptor_equipment_3_desc:0 "(Hypotethical) /Lúdvérc is a devil in Hungarian mythology and the creator of Kalamóna/ The interceptor was also expected to be able to cross the speed of sound. The plan was eventually abandoned and existing resources were used to develop jet aircrafts."
