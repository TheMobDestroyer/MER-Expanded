l_english:

 HUN_ship_light_battery_1:0 "Skoda 10 cm/50 K10 and K11"
 HUN_ship_light_battery_1_short:0 "Light Battery I"
 HUN_ship_light_battery_1_desc:0 "( Historical ) Skoda light guns used on cruisers and destroyers in the K.u.K Navy."
 HUN_ship_light_battery_2:0 "Skoda 12 cm/50"
 HUN_ship_light_battery_2_short:0 "Light Battery II"
 HUN_ship_light_battery_2_desc:0 "( Historical ) A new generation of light guns made by Skoda factory, the main weapon of the new generation of destroyers under construction"
 HUN_ship_light_battery_3:0 "12 cm/50 M41"
 HUN_ship_light_battery_3_short:0 "Light Battery III"
 HUN_ship_light_battery_3_desc:0 "( Hypotethical ) Licensed version of Bofors Marine Gun."
 HUN_ship_light_battery_4:0 "12 cm/50 M44"
 HUN_ship_light_battery_4_short:0 "Light Battery IV"
 HUN_ship_light_battery_4_desc:0 "( Hypotethical ) An upgraded version of Bofors guns with extended range."
 HUN_ship_heavy_battery_1:0 "Skoda 30.5 cm/45 K10"
 HUN_ship_heavy_battery_1_short:0 "Heavy Battery I"
 HUN_ship_heavy_battery_1_desc:0 "( Historical ) Ship deck heavy guns from old K.u.K. Navy."
 HUN_ship_heavy_battery_2:0 "Skoda 35 cm/45 K14"
 HUN_ship_heavy_battery_2_short:0 "Heavy Battery II"
 HUN_ship_heavy_battery_2_desc:1 "( Historical ) The main armament of German Mackensen class battlecruisers licensed by Skoda. Copies made during the war were used for coast guard purposes.The guns would have been the main weapon of the planned Ersatz Monarch-class battleships."
 HUN_ship_light_medium_battery_1:0 "Skoda 10 cm/50 K10 and K11"
 HUN_ship_light_medium_battery_1_short:0 "Light Cruiser Battery I"
 HUN_ship_light_medium_battery_1_desc:0 "( Historical ) Skoda light guns used on cruisers and destroyers in the K.u.K Navy."
 HUN_ship_light_medium_battery_2:0 "Skoda 15 cm/50 K10"
 HUN_ship_light_medium_battery_2_short:0 "Light Cruiser Battery II"
 HUN_ship_light_medium_battery_2_desc:0 "( Historical ) Skoda light guns used on cruisers in the K.u.K Navy."
 HUN_ship_light_medium_battery_3:0 "15 cm/50 M42"
 HUN_ship_light_medium_battery_3_short:0 "Light Cruiser Battery III"
 HUN_ship_light_medium_battery_3_desc:0 "( Hypotethical ) The upgraded version of old Skoda guns with new ammunition and more efficient filling equipment has achieved greater range and higher rate of fire."
 HUN_ship_light_medium_battery_4:0 "17 cm/55 M45"
 HUN_ship_light_medium_battery_4_short:0 "Light Cruiser Battery IV"
 HUN_ship_light_medium_battery_4_desc:0 "( Hypotethical/Historical ) The 17 cm guns were originally designed for the Army in 1944 as a heavy artillery guns, and were also intended to equip new cruisers. However, until the end of the war, only the blueprints were completed."
 HUN_ship_medium_battery_1:0 "Skoda 24 cm G. L/40 K/01"
 HUN_ship_medium_battery_1_short:0 "Heavy Cruiser Battery I"
 HUN_ship_medium_battery_1_desc:0 "( Historical )K.u.K. the Navy's basic artillery on heavy cruisers."
 HUN_ship_medium_battery_2:0 "Skoda 19 cm/50"
 HUN_ship_medium_battery_2_short:0 "Heavy Cruiser Battery II"
 HUN_ship_medium_battery_2_desc:0 "( Historical ) The K.u.K. navy's most modern cruiser mounted gun.It had a smaller caliber size than its predecessor, but had a greater range and higher rate of fire."
 HUN_ship_medium_battery_3:0 "254 mm/45 Bofors"
 HUN_ship_medium_battery_3_short:0 "Heavy Cruiser Battery III"
 HUN_ship_medium_battery_3_desc:0 "( Hypotethical ) Originally a heavy gun designed by Bofors for coast guard purposes.By purchasing license rights it was the main weapon of heavy cruisers and coastguard artillery in Hungary."
 HUN_ship_medium_battery_4:0 "254 mm/50 Bofors"
 HUN_ship_medium_battery_4_short:0 "Heavy Cruiser Battery IV"
 HUN_ship_medium_battery_4_desc:0 "( Hypotethical ) The extended range version of the Bofors company gun,the redesigned filling machine also increased the firing rate of the guns."
 HUN_ship_secondaries_1:0 "Skoda 10 cm/50 K10 and K11"
 HUN_ship_secondaries_1_short:0 "Secondary Battery I"
 HUN_ship_secondaries_1_desc:0 "( Historical ) K.u.K. Navy cruisers and battleships secondary guns built into casemates used to counteract smaller ships."
 HUN_ship_secondaries_2:0 "12 cm/50 M41"
 HUN_ship_secondaries_2_short:0 "Secondary Battery II"
 HUN_ship_secondaries_2_desc:0 "( Hypotethical ) The Bofors light guns are used on the battleships and cruisers as secondary artillery."
 HUN_ship_fire_control_system_0:0 "Siemens-Halsche"
 HUN_ship_fire_control_system_0_short:0 "Fire Control 0"
 HUN_ship_fire_control_system_0_desc:0 "( Historical ) An early fire control system that increased the accuracy of ship guns."
 HUN_ship_fire_control_system_1:0 "38M Gamma"
 HUN_ship_fire_control_system_1_short:0 "Fire Control I"
 HUN_ship_fire_control_system_1_desc:0 "( Hypotethical ) The first on-board onboard fire control system made by Gamma's works under a foreign license."
 HUN_ship_fire_control_system_2:0 "42M Gamma"
 HUN_ship_fire_control_system_2_short:0 "Fire Control II"
 HUN_ship_fire_control_system_2_desc:0 "( Hypotethical ) With the redesign of the previous model, the accuracy of the ship's on-board guns increased significantly."
 HUN_ship_fire_control_system_3:0 "45M Gamma"
 HUN_ship_fire_control_system_3_short:0 "Fire Control III"
 HUN_ship_fire_control_system_3_desc:0 "( Hypotethical ) A much more advanced fire control system than its predecessor, which also uses locators for fire control."
 HUN_ship_torpedo_1:0 "3 x 450mm Whitehead"
 HUN_ship_torpedo_1_short:0 "Torpedo Launcher I"
 HUN_ship_torpedo_1_desc:0 "( Historical ) The K.u.K navy regularized early torpedoes."
 HUN_ship_torpedo_2:0 "4 x 533mm Whitehead W 250"
 HUN_ship_torpedo_2_short:0 "Torpedo Launcher II"
 HUN_ship_torpedo_2_desc:0 "( Historical/Hypotethical ) The next generation of Whitehaead torpedoes, which were also deployed by the Italian and Hungarian Navy."
 HUN_ship_torpedo_3:0 "4 x 533mm Whitehead W 270"
 HUN_ship_torpedo_3_short:0 "Torpedo Launcher III"
 HUN_ship_torpedo_3_desc:0 "( Historical/Hypotethical ) The next generation of Whitehaead torpedoes, which had a much longer range than its predecessor."
 HUN_ship_torpedo_4:0 "5 x 533mm Whitehead W 270/E"
 HUN_ship_torpedo_4_short:0 "Torpedo Launcher IV"
 HUN_ship_torpedo_4_desc:0 "( Historical/Hypotethical ) Modified engine version of Type 270. Modifications have resulted in increased torpedo speed and range."
 HUN_ship_torpedo_sub_1:0 "4x 450mm Torpedo Tubes"
 HUN_ship_torpedo_sub_1_short:0 "Torpedo Tubes I"
 HUN_ship_torpedo_sub_1_desc:0 "( Historical) The K.u.K navy regularized early submarine torpedoes."
 HUN_ship_torpedo_sub_2:0 "6x 533mm Torpedo Tubes"
 HUN_ship_torpedo_sub_2_short:0 "Torpedo Tubes II"
 HUN_ship_torpedo_sub_2_desc:0 "( Hypotethical ) Submarine onboard torpedo launcher designed to service larger space torpedoes."
 HUN_ship_torpedo_sub_3:0 "6x 533mm Torpedo Tubes"
 HUN_ship_torpedo_sub_3_short:0 "Torpedo Tubes III"
 HUN_ship_torpedo_sub_3_desc:0 "( Hypotethical ) Increased size of torpedo launch chamber allows for more torpedoes to be carried by the submarine and provides more space for crew."
 HUN_ship_torpedo_sub_4:0 "6x 533mm Torpedo Tubes"
 HUN_ship_torpedo_sub_4_short:0 "Torpedo Tubes IV"
 HUN_ship_torpedo_sub_4_desc:0 "( Hypotethical ) The redesigned torpedo charging system significantly speeds up the reloading of torpedoes."
 HUN_ship_anti_air_1:0 "Skoda 4.7 cm/44"
 HUN_ship_anti_air_1_short:0 "Anti-Air I"
 HUN_ship_anti_air_1_desc:0 "( Historical )The K.u.K. navy basic rapid fire guns for air defense purpose."
 HUN_ship_anti_air_2:0 "36M 4 cm Bofors/29M 8 cm Bofors"
 HUN_ship_anti_air_2_short:0 "Anti-Air II"
 HUN_ship_anti_air_2_desc:0 "( Hypothetical ) Navy version of 4cm and 8cm Bofors guns."
 HUN_ship_anti_air_3:0 "40M Dual 4 cm Bofors/39M Dual 8 cm Bofors"
 HUN_ship_anti_air_3_short:0 "Anti-Air III"
 HUN_ship_anti_air_3_desc:0 "( Hypothetical ) In order to increase the air defense of the ships, the guns were installed in the two gun stations."
 HUN_ship_anti_air_4:0 "44M Quad 4 cm Bofors/44M Dual 8 cm Bofors"
 HUN_ship_anti_air_4_short:0 "Anti-Air IV"
 HUN_ship_anti_air_4_desc:0 "( Hypothetical ) Airdefense guns were deployed in redesigned radar-guided armored towers, significantly increasing the ships air defense."
 HUN_ship_depth_charge_1:0 "50kg Depth Charge/WM DC Rails"
 HUN_ship_depth_charge_1_short:0 "Depth Charge I"
 HUN_ship_depth_charge_1_desc:0 "( Historical/Hypothetical ) K.U.K navy authorized 50kg deepth charge, which was later designed with a drilling system in WM Works."
 HUN_ship_depth_charge_2:0 "36M WM DC Thrower"
 HUN_ship_depth_charge_2_short:0 "Depth Charge II"
 HUN_ship_depth_charge_2_desc:0 "( Hypothetical ) A more efficient depth charge type designed by WM works for which a more efficient drilling system is designed."
 HUN_ship_depth_charge_3:0 "41M WM DC Mortar"
 HUN_ship_depth_charge_3_short:0 "Depth Charge III"
 HUN_ship_depth_charge_3_desc:0 "( Hypothetical ) A more efficient drilling system designed by WM works allowed water bombs to be fired much longer from ships."
 HUN_ship_depth_charge_4:0 "Advanced Anti-submarine Mortar"
 HUN_ship_depth_charge_4_short:0 "44M WM DC Mortar"
 HUN_ship_depth_charge_4_desc:0 "( Hypothetical ) A longer range version of the predecessor type."
 HUN_ship_radar_1:0 "TLRB-1"
 HUN_ship_radar_1_short:0 "Radar I"
 HUN_ship_radar_1_desc:0 "( Hypothetical ) The early shipboard radar system that was able to detect ships and aircraft at short distances."
 HUN_ship_radar_2:0 "TLRB-2"
 HUN_ship_radar_2_short:0 "Radar II"
 HUN_ship_radar_2_desc:0 "( Hypothetical ) The improved version of the predecessor type with increased detection distance."
 HUN_ship_radar_3:0 "TLRB-3"
 HUN_ship_radar_3_short:0 "Radar III"
 HUN_ship_radar_3_desc:0 "( Hypothetical ) The next generation of shipborne locators, already integrated in the ship's fire control system."
 HUN_ship_radar_4:0 "TLRB-4"
 HUN_ship_radar_4_short:0 "Radar IV"
 HUN_ship_radar_4_desc:0 "( Hypothetical ) The upgraded version of the predecessor type, which had a longer detection distance and was less susceptible to hostile interference."

