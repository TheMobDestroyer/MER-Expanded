 mer_ukraine.1.t:0 "Potential Stalinist Revolt?"
 mer_ukraine.1.d:0 "Rumors have been circulating amongst the Ukrainian populist that due to our rally around the flag using the Holodomor as our motivator that Stalinists are covertly preparing a revolt. Recent reports from troops in the southeast have experienced partisan warfare from Stalinists and attacks on industry as well."
 mer_ukraine.1.a:0 "We must clamp down on them!"