 #INGAME EVENTS RENAMED
 RUS_people:0 "Russian forces have marched into the lands and are restoring the rightful administration in the region. This is a success for our great nation as the Baltics are unable to foolishly protect themselves, their secession in the first place was stupid!"
 RUS_long_live_tsar:0 "Long live the Tsar!"
 soviet.6.d:1 "[FROM.GetNameDefCap] has surrendered to our demands. [ROOT.GetPeoplesAssemblyOrNot_EST]"
 PeoplesAssembly_EST:0 "We have replaced the decadent government in Tallinn with a People's Parliament, which has unanimously voted to convert [FROM.GetNameDef] into a Soviet Socialist Republic. After deliberations, the Supreme Soviet has decided to accept this request."
 soviet.6.a:0 "[ROOT.GetIfSovietOrRussian_EST_acceptance]"
 EST_communism_acceptance:0 "Welcome to the union, comrades."
 soviet.7.d:1 "[ROOT.WeWantToDie_EST]"
 Death_EST:1 "[FROM.GetNameDefCap] has outrageously decided to refuse our generous offer of a mutual assistance pact! The capitalists and sycophants in Tallinn have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
 RUS_death_EST:0 "[FROM.GetNameDefCap] has their own idea of dying to fight for their nation, when the Russian army can fight for their nation in the Tsardom! Their loyalty to the Tsar is undoubtedly none, we will have to pacify them and once we finish, Talinn shall be fixed into Reval!"
 soviet.8.d:1 "The [FROM.GetAdjective] government in Riga has agreed to our demands, and [ROOT.GetPeoplesAssemblyOrNot_LAT]"
 PeoplesAssembly_LAT:0 "we have replaced their corrupt rule with a People's Assembly. This body has unanimously voted to request membership in our great union as a Soviet Socialist Republic. We have graciously agreed to fulfill this request."
 soviet.8.a:0 "[ROOT.GetIfSovietOrRussian_LAT_acceptance]"
 LAT_communism_acceptance:0 "You are socialists now!"
 soviet.9.d:1 "[ROOT.WeWantToDie_LAT]"
 Death_LAT:1 "The bourgeoisie oppressors ruling [FROM.GetNameDef] have chosen to abandon all reason. They have rejected our generous mutual assistance pact, and are demanding the immediate withdrawal of all Soviet forces 'massing' along their border."
 RUS_death_LAT:0 "Riga has sent a response declining our gracious Tsar's rule and have demand us to withdraw our forces 'amassing' along their border."
 soviet.10.d:1 "Our request for military bases in [FROM.GetNameDef] has been granted, but unfortunately their government has collapsed. [ROOT.GetPeoplesAssemblyOrNot_LIT]"
 PeoplesAssembly_LIT:0 "We have established a People's Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme Soviet for membership in our union. This request has been granted."
 soviet.10.a:0 "[ROOT.GetIfSovietOrRussian_LIT_acceptance]"
 LIT_communism_acceptance:0 "We will save you from capitalism."
 soviet.11.d:1 "[FROM.GetNameDefCap] seems bent on self-destruction, and the fools in their government are denying our forces access to their country. Do they think they would be better off under the Germans? Their selfish leaders are committing a crime against the people by denying their citizens [ROOT.WeWantToDie_LIT]."
 Death_LIT:0 "true socialism"
 RUS_death_LIT:0 "generous rule under the Tsar"
 FIN_agree_peace:0 "Finland agrees to Soviet demands and cedes §YKarjala and Salla§!."