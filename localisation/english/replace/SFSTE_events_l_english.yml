l_english:
 #GENERIC POLITICAL STUFF
 sfste_political.1.t:0 "Attempted [Root.GetIdeologyForCoup] Coup d'etat Fails"
 sfste_political.1.d:0 "Our attempted coup d'etat has failed. The government managed to push back against the coup and have somewhat strengthened their control over the government. However we still have a chance to overthrow the regime."
 sfste_political.1.a:0 "Back to the planning boards."
 sfste_political.2.t:0 "Crackdown on [Root.GetIdeologyForCoup] Elements"
 sfste_political.2.d:0 "After an attempted coup d'etat, the government has decided to crackdown on [Root.GetIdeologyForCoup] elements extensively, using political force and arresting members involved in the coup. We have lost a significant amount for us to fail."
 sfste_political.3.t:0 "Successful [Root.GetIdeologyForCoup] Coup d'etat"
 sfste_political.3.d:0 "With enough effort, we have triumphed in the coup d'etat against the regime, and now lead the country. A triumphant day rises upon us, and the government will need restructuring."
 sfste_political.3.a:0 "Onwards!"
 coup_democratic_adj:0 "Democratic"
 coup_communist_adj:0 "Communist"
 coup_fascist_adj:0 "Fascist"
 #POLSKA STUFF
 sfste_poland.1.t:0 "Name of the Country"
 sfste_poland.1.d:0 "With our recent unification with the Kingdom of Bohemia, which was formerly Czechslovakia, we can't keep calling ourselves just Poland. We need a new name. We can either have Poland-Bohemia as a simple way, West Slavia to incorporate Slovakia into the picture, and Zapadoslavia, similar to West Slavia but similar to our brothers in Yugoslavia."
 sfste_poland.1.a:0 "Poland-Bohemia"
 sfste_poland.1.b:0 "West Slavia"
 sfste_poland.1.c:0 "Zapadoslavia"
 #IMRO
 SFSTE_IMRO.1.b:0 "For Bulgaria!"
 #HUNGARY
 te_hungary.1.t:0 "Bela Kun Returns"
 te_hungary.1.d:0 "Noticing our successful second revolution, Bela Kun has returned from the Soviet Union into Hungarian lands. He was one of the original and the paramount leader of the 1919 Hungarian Soviet Republic, and we have three options to deal with him."
 te_hungary.1.a:0 "He shall lead us!"
 te_hungary.1.b:0 "Restore him to the PC of Foreign Affairs."
 te_hungary.1.c:0 "He's a traitor to Hungarian communists! Execute him."
 #ROMANIAN ACTIONS AGAINST AUSTRIA-HUNGARY
 sfste_romania.1.t:0 "Hungary Restores the Habsburg Dynasty"
 sfste_romania.1.d:0 "Hungary has long been ruled by the Habsburgs and one Otto von Habsburg has been elected King of Hungary recently. In the early 1920s when his father attempted to coup the Hungarian government the Little Entente including us affirmed that we wouldn't tolerate a Habsburg on the Hungarian throne again. However Otto is more democratic-leaning than his predecessors..."
 sfste_romania.1.a:0 "Mobilize the army."
 sfste_romania.1.b:0 "Otto is a peaceful man."
 sfste_romania.2.t:0 "Austria-Hungary Reunited"
 sfste_romania.2.d:0 "The two halves of the Austro-Hungarian Empire have hereby combined into one state yet again, thus worrying us. This is obviously violating the Treaty of Trianon. We can consult the Little Entente to make them mobilize, or we can mobilize on our own..."
 sfste_romania.2.a:0 "Consult Czechoslovakia and Yugoslavia"
 sfste_romania.3.t:0 "Romania Requests Mobilization"
 sfste_romania.3.d:0 "Our worries have struck us and Romania. Austria-Hungary has been reunited in such a manner! Though it may be peaceful for now, we could mobilize"
 sfste.romania.3.b:0 "Isn't Otto a democracy advocate?"
 sfste_romania.4.t:0 "Austria-Hungary Takes Czechoslovakia"
 sfste_romania.4.d:0 "Oh so poor Czechoslovakia, brainwashed by the Austro-Hungarians to join them. This is the last straw, the reborn Empire has unleashed the phoenix truly."
 sfste_romania.4.a:0 "The last straw indeed."
 sfste_romania.5.t:0 "Romania invades Austria-Hungary"
 sfste_romania.5.d:0 "Our fellow Little Entente member Czechoslovakia has surrendered to the Austro-Hungarians. ROmania has ordered an invasion of Austria-Hungary and requests us to join in the war. How shall we respond?"
 sfste_romania.5.a:0 "We shall help them out."
 sfste_romania.5.b:0 "They're being too aggressive."
 sfste_romania.6.t:0 "Romanian Invasion of the Austro-Hungarians"
 sfste_romania.6.d:0 "It has appeared that we have gotten word of the invasion of Austria-Hungary over the peaceful annexation of Czechoslovakia. Romania claims that it is to maintain the power of balance in the Balkans. However, they did start the war. How should we respond?"
 sfste_romania.6.a:0 "Issue Romania an ultimatum."
 sfste_romania.6.b:0 "Intervene for our Brüder!"
 sfste_romania.6.c:0 "None of our business."
 sfste_romania.7.t:0 "Germany Issues An Ultimatum"
 sfste_romania.7.d:0 "The resurgent Germany has issued us an ultimatum to back off from Austria-Hungary or war shall occur."
 sfste_romania.7.a:0 "We shall back down."
 sfste_romania.7.b:0 "If they want to fight, bring it on!"
 sfste_romania.8.t:0 "Romania Refuses the Ultimatum"
 sfste_romania.8.d:0 "The stubborn Romanians have refused to cease war against the Austro-Hungarians. We have two choices... to intervene, or to let them die..."
 #WINTER RUSSIA THING
 sfste_soviet.1.t:0 "The Russian Winter Takes Effect"
 sfste_soviet.1.d:0 "A country has declared war on us and has began to actively begin advancing into us."
 sfste_soviet.1.a:0 "The winter shall overwhelm them!"
 sfste_soviet.2.t:0 "Russian Winter against Counteroffensive"
 sfste_soviet.2.d:0 "The enemy has began to advance upon us!"
 sfste_soviet.3.t:0 "Recognition of which Russia?"
 sfste_soviet.3.d:0 "Russia has once again broken out into civil war between the Whites and Reds. We should take a side in who we'll recognize."
 sfste_soviet.3.a:0 "Continue recognition of the USSR."
 sfste_soviet.3.b:0 "Recognize the Russian Provisional Government."
 SOV_the_fading_star:0 "The Fading Star"
 sfste_soviet.4.d:0 "With the defeat of forces in 3 major cities, people across the Soviet Union question the state of affairs within it. They resume doubt in the Communist Party to save us from the German menace, and have begun to question if the Soviet Union will survive the brash of invasion from the Germans."
 sfste_soviet.4.a:0 "We will prove them wrong!"
 sfste_soviet.5.t:0 "The Necessity for Peace?"
 sfste_soviet.5.d:0 "As stability goes down and down and party leaders become more paranoid, the great Soviet Union begins to collapse. It is a possibility that peace would solve the problem and enable us to stabilize the country. However some leaders have spoken out against peace, stating that the bravery of the Soviet soldier to sacrifice himself for the Motherland."
 sfste_soviet.5.a:0 "Perhaps peace is a valid option..."
 sfste_soviet.5.b:0 "No peace, for the motherland!"
 SOV_hey_you_recognized_me:0 "Gave Recognition"
 te_russia.1.t:0 "Russia Demands Subjugation"
 te_russia.1.d:0 "Citing necessity for a northern flank and claiming we cannot govern ourselves as well as other blasphemous propaganda, the Russian government has issued an ultimatum to us. They have demanded subjugation of our nation and the cession of Petsamo to Russia proper. They promise autonomy, however the current government isn't keen if they're keeping their positions or not. It appears that their forces amassing shows they will not take no for an answer. How should we respond?"
 te_russia.2.d:0 "The forces that we amassed under orders from the government have succeeded in convincing Finland into becoming an autonomous state of the Russian Empire and the cession of Petsamo. Our northern flank is very secure now."
 te_russia.3.d:0 "The [FROM.GetAdjective] government has rejected our demands, but this was to be expected. If we want their subjugation, we will have to take it by force. It is time to teach the stubborn Finns a lesson they won't forget!"
 #FINLAND STUFF
 sfste_finland.1.t:0 "Continuation War - Go On the Defense"
 sfste_finland.1.d:0 "We have achieved success in the offensive, hopefully. Now we can dig-in and hope the Germans defeat the Soviets."
 sfste_finland.1.a:0 "We can only hope..."
 #MONGOLIA STUFF
 sfste_china.1.t:0 "Our Interests in Outer Mongolia"
 sfste_china.1.d:0 "Outer Mongolia was once part of China, being integrated in the 17th century. However with the Xinhai Revolution overthrowing the Qing Dynasty, Mongolia managed to secure independence. Apart from a period of Chinese control between 1919 and 1921, it has managed to remain independent from us, and has effectively became a Soviet satellite. With Russia in civil war, we should reaffirm our interests."
 sfste_china.1.a:0 "The Mongolia Area is ours!"
 sfste_japan.4.t:0 "Interests in Mongolia"
 sfste_japan.4.d:0 "Our threat to the north, Russia, has entered into civil war. Their satellites of Mongolia and Tannu Tuva have no legitimacy now. We can ensure that Mongolian lands are secured for Mengjiang."
 sfste_japan.4.a:0 "Mengkukuo is destined to rule!"

 sfste_japan.5.d:0 "Democratic elements in the government have instigated a surprise take-over of the country, after the military threatened to once again curb the people's hard-gained democratic rights. Unexpectedly, the military was curbed when it attempted to rise up against the new government.\n\nIt is possible that action from Emperor Hirohito curbed the military's attempts at rising up, but either way democracy now secures the executive and legislative branches."
 sfste_japan.6.t:0 "The Japanese People's Republic Demands Our Asian Colonies"
 sfste_japan.6.d:0 "The newly communist Japan has given us an ultimatum. In the reign of their anti-colonial ego, they demand we leave our colony in the region. \nThis is clearly a bluff by them. However, it may not be a bluff. For that they may have the time and money to send resistance activists."
 sfste_japan.6.a:0 "Might as well leave with what we got."
 sfste_japan.6.b:0 "We shall put up a fight."
 sfste_japan.7.t:0 "[FROM.GetNameDefCap] Accepts"
 sfste_japan.7.d:0 "The colonists have bowed down to us. They have agreed to surrender their Asian holdings."
 sfste_japan.7.a:0 "A day for the proletariat of Asia!"
 sfste_japan.8.t:0 "[FROM.GetNameDefCap] Refuses"
 sfste_japan.8.d:0 "It seems like the colonialists haven't gotten our message clearly. They have refused to leave their Asian holdings we demanded they give up. We need to find a method to strike them."
 sfste_japan.8.a:0 "Strike them directly!"
 sfste_japan.8.b:0 "Support resistance covertly."
 #AUSTRO-HUNGARIAN GAME
 sfste_germany.1.t:0 "Germany is attempting to influence us!"
 sfste_germany.1.d:0 "Reports have been recieved stating that Germany has begun to try to attempt to influence us. Our Kaiser Otto von Habsburg is vehemently against allying the Nazi regime. Either we follow his lead or exile him to form a New Order for Europe."
 sfste_germany.1.a:0 "Germany can play their game with our Kaiser."
 sfste_germany.1.b:0 "Exile Otto von Habsburg for a New Order."
 sfste_germany.2.t:0 "Austria-Hungary Defiant!"
 sfste_germany.2.d:0 "The Austro-Hungarians are defiant and their emperor Otto von Habsburg remains in power. Our government has devised a plan to stir up tensions within their country. We can form a New Austria-Hungary, a fascist and strong-willed one, or we can destabilize the country to split it."
 sfste_germany.2.a:0 "A new Austria-Hungary for a New Order!"
 sfste_germany.2.b:0 "Greater Germany must be fufilled!"
 sfste_germany_news.1.d:0 "After Austria folded into the Kaiserreich's demnad after immense German pressure, German troops have crossed the Austrian border and taken control of the country. \n\nNo fighting has been reported, and the German soldiers were greeted by cheering crowds in the cities.\n\nIn a speech before a massive crowd at the Heldenplatz in Vienna, the Kaiser announced the Anschluss of Austria, annexing the country into Germany:\n\n'The oldest entity in the German world has finally come under our control. Integration of the Archduchy shall begin immediately!'"
 #GERMANY STUFF
 france_14.c:0 "Establish Occitania and refuse armistice!"
 sfste_germany.3.t:0 "Germany Offers An Alliance"
 sfste_germany.3.d:0 "Germany has offered us an alliance to help them start another front. We're expected to invade around all sides. This is a daring task however Germany might serve as a valuable ally in the meantime. They promise us Kengtung, lost Malay lands, and parts of Cambodia."
 sfste_germany.3.a:0 "We will help Germany."
 sfste_germany.3.b:0 "We want Laos and Cambodia as well."
 sfste_germany.3.c:0 "This is dangerous, hell no!"
 sfste_germany.4.t:0 "Siam Wants Laos and Cambodia!"
 sfste_germany.4.d:0 "Siam has agreed to an alliance proposal but has demanded that after the war is over they be given Laos and Cambodia as well!"
 sfste_germany.4.a:0 "If it is what Siam wants..."
 sfste_germany.4.b:0 "Outrageous!"
 sfste_germany.5.t:0 "Siam Has Refused our Alliance Offer!"
 sfste_germany.5.d:0 "The treachourous Siam has refused to strike against the Anglo-French colonies in the Southeast Asia region! This is outrageous!"
 sfste_germany.5.a:0 "We tried what we could."
 sfste_germany.5.b:0 "They're a Anglo-French puppet in disguise!"
 sfste_germany.6.t:0 "Germany Refuses to Give Up Laos and Cambodia"
 sfste_germany.6.d:0 "Germany has refused to give up claims in Laos and Cambodia, seeing them as neccessary for their colonial empire."
 sfste_germany.6.a:0 "We will still help Germany."
 sfste_germany.6.b:0 "Yeah no."
 lar_end_the_occupation.1.c:0 "We shall draw new borders."
 sfste_germany.7.t:0 "The New Borders"
 sfste_germany.7.d:0 "While lifting the occupation of France, we agreed on drawing new borders with France."
 sfste_germany.7.a:0 "Some better borders."
 sfste_germany.8.t:0 "Curzon Line"
 sfste_germany.8.d:0 "Curzon Line just in case Poland is liberated and you lose."
 sfste_germany.8.a:0 "Losing... are you kidding me?"
 sfste_germany.9.t:0 "Germany Offers Assistance"
 sfste_germany.9.d:0 "The new regime has expelled the Nazis and have offered to help us expel the Nazis from Danzig too."
 sfste_germany.9.a:0 "Any help is welcome"
 sfste_germany.9.b:0 "We can deal with this alone"
 sfste_germany.12.t:0 "Werwolves"
 sfste_germany.12.d:0 "The dasterdly Nazis continue to resist in the countryside of what they once held. They taunt us and commit horrendous terroristic acts on our civilians. This is unacceptable! We shall have to stop this!"
 sfste_germany.12.a:0 "Gott mit uns"
 sfste_germany.13.t:0 "Increased Werwolf Activity"
 sfste_germany.13.d:0 "Werwolf activity has increased in a certain region. More police action is needed to defeat the resistance the werwolves provide."
 sfste_germany.14.t:0 "Werwolf Destabilizes Region"
 sfste_germany.14.d:0 "The Werwolves with their attacks now destabilize a regioni within the country. We should begin to consider raiding their bases if we have the option to."
 sfste_germany.15.t:0 "Guns Missing"
 sfste_germany.15.d:0 "It seems that a supply depot has been raided and their weapons seized. We will need to act quickly to begin counteracting the sudden disappearance of our weapons."
 sfste_germany.16.t:0 "Soldiers Defect"
 sfste_germany.16.d:0 "From new information we have gained, some soldiers have defected from their purpose of serving the country. Perhaps they have went to hide with the Werwolves, which makes them TRAITORS!"
 sfste_germany.17.t:0 "Werwolf Rebellion"
 sfste_germany.17.d:0 "Our negligence to manage and police states has led us to a rebellion instigated by the Werwolf resistance in a certain region. It is time we fight yet again and come out on top again."
 sfste_germany.17.a:0 "It is time to finish them up quick."
 sfste_germany.18.t:0 "A Challenge"
 sfste_germany.18.d:0 "A challenge has been offered for you. If you came for the Kaiser, ignore this and click the top option. But if you want a challenge, click the bottom option"
 sfste_germany.18.a:0 "I came for no Nazis!"
 sfste_germany.18.b:0 "For the Reich!"
 sfste_germany.19.t:0 "Germany demands transit rights"
 sfste_germany.19.d:0 "After the fall of Norway, we have been in a precarious situation. Germany now requests rights to transit their troops through our territory. Though this will be the best way of preserving Swedish neutrality and soverignity, we are also in effect surrendering our mines to them..."
 sfste_germany.19.a:0 "Go ahead."
 sfste_germany.19.b:0 "Fight for it!"
 sfste_germany.20.t:0 "Sweden accepts transit rights"
 sfste_germany.20.d:0 "Sweden has accepted our transit rights and will allow us to secure the iron mines in their territory."
 sfste_germany.20.a:0 "Wunderbar!"
 sfste_germany.21.t:0 "Sweden declines"
 sfste_germany.21.d:0 "Sweden declines our transit rights. This is infuriated."
 sfste_germany.21.a:0 "Sweden remains neutral..."
 sfste_germany.21.b:0 "No was not an answer."
 sfste_germany.22.t:0 "Suspicion Against Germany"
 sfste_germany.22.d:0 "Recently, the Swedish foreign minister admitted that Sweden gave transit rights to Germany. It smells like they're planning something here, aren't they?"
 sfste_germany.22.a:0 "Finland! Finland!"
 sfste_germany.22.b:0 "Germany is just doing Germany stuff..."
 sfste_germany.23.t:0 "[FROM.GetNameDef] Demands Transit Rights"
 sfste_germany.23.d:0 "[FROM.GetNameDef] has demanded transit rights through our territory."
 sfste_germany.24.t:0 "Finland Accepts"
 sfste_germany.24.d:0 "Finland has accepted our rights to transit through their territory."
 sfste_germany.24.a:0 "Zamechatel'no!"
 sfste_germany.26.t:0 "Germany Offers Harsh Peace"
 sfste_germany.26.d:0 "After losing Kiev and Minsk in the first months of the war, then losing Leningrad, Stalingrad, Moscow, Sevastapol, Baku, Arkhangelsk, and Astrakhan later, upheaval slowly rises in our Union. The Germans have offered us a peace albeit harsh, demanding we vacate everything west of the Urals and sign a truce with Germany for some time. Should we accept?"
 sfste_germany.26.a:0 "Da, we must focus on stabilizing the Union's remnants."
 sfste_germany.26.b:0 "Nyet! We shall retake our glorious cities!"
 sfste_germany.27.t:0 "Soviets Accept Peace"
 sfste_germany.27.d:0 "The Soviets have accepted their peace. We now control everything up to the Urals, as well as a vast extent of land from Baku to Arkhangelsk. A great victory for the Reich!"
 sfste_germany.27.a:0 "And those bastards will fight amongst themselves!"
 sfste_germany.28.t:0 "Soviets Keep Fighting"
 sfste_germany.28.d:0 "The Soviets have declined the peace we have ever so generously offered. Now we can take up Rosenberg's plan for Reichskommissariat Turkestan if they so want to have their asses handed to them."
 sfste_germany.28.a:0 "Those bastards think they're brave!"
 sfste_germany.29.t:0 "Barbarossa Fails in Objectives"
 sfste_germany.29.d:0 "Operation Barbarossa has failed in its objectives in eliminating the Russian state. The Soviets have gotten a morale boost as we have failed to capture most of their major cities. We will now have to go on the defensive."
 sfste_germany.29.a:0 "GOTTVERDAMMT!"
 sfste_germany.30.t:0 "Winter Counter Offensive"
 sfste_germany.30.d:0 "Germany and its allies have failed in their objectives in their surprise operation against us. It is now time we go on the offensive."
 sfste_germany.30.a:0 "For the Motherland!"
 sfste_germany.31.t:0 "Germany Offers Peace"
 sfste_germany.31.a:0 "[ROOT.GetPeaceTermsFromGER]"
 SFSTE_ITA_peace_LV:0 "After our defeat in the north, Germany has offered us a peace with us. They demand that we cede former Austrian Empire lands, with Lombardy-Venetia becoming a protectorate of the Germans. Should we accept?"
 SFSTE_ITA_peace_V:0 "After our defeat in the north, Germany has offered us a peace with us. They demand that we cede the Triveneto. Should we accept?"
 sfste_germany.31.a:0 "We shall accept our defeat."
 sfste_germany.31.b:0 "No! Italy lives on..."
 sfste_germany.32.t:0 "Italy Accepts Peace"
 sfste_germany.32.d:0 "Italy has accepted our peace. We now control the former Austrian Crownlands."
 sfste_germany.33.d:0 "Italy has accepted our peace. We now control Veneto, South Tyrol, and Littoral."
 sfste_germany.35.a:0 "Eh whatever"
 sfste_germany.36.t:0 "German Generals Plead for Exile"
 sfste_germany.36.d:0 "WIP"
 #ITALY STUFF
 te_italy.1.t:0 "Italian East Africa's path"
 te_italy.1.d:0 "We have been sent a letter from the governor of East Africa for them to choose their path for the colony for the meantime."
 te_italy.1.a:0 "Turn them Italian!"
 te_italy.1.b:0 "Stabilize the colony!"
 ITA_requests_italianization:0 "Italy requested the Italianization of the colony."
 ITA_requests_stability:0 "Italy requested the stabilization of the colony."
 te_italy.2.t:0 "Which pizza"
 te_italy.2.a:0 "Italian Pizza"
 te_italy.2.b:0 "East African Pizza"
 te_italy.3.t:0 "Include Unofficial Translations?"
 te_italy.3.d:0 "My friend and I came up with a multitude of literal translations of Ethiopian cities in order to add into the mods. However they were never used by Italian officials in our timeline. Incorporate our unofficial translations?"
 te_italy.3.a:0 "Do not incorporate them."
 te_italy.3.b:0 "Incorporate them."
 te_italy.4.t:0 "The Name Of Our Capital"
 te_italy.4.desc:0 "With the renovation of our capital into a great one comparable to our mainland cities, it is time we rename Addis Ababa, or not. If we do rename Addis Ababa, we can literally translate it, as it means 'new flower' in Amharic - Nuovo Fiore. We could also emphasize the idea of a 'Little Rome' - Romiola or Piccola Roma."
 te_italy.4.a:0 "Keep Addis Ababa."
 te_italy.4.b:0 "Change to Nuovo Fiore."
 te_italy.4.c:0 "Change to Romiola."
 te_italy.4.d:0 "Change to Piccola Roma."
 te_italy.5.t:0 "Somalia Revolts!"
 te_italy.5.d:0 "After an attempt at Italianization of Somalia, local Somali clan leaders spoke out against our Italianization, and began to arm the Somalis. Now they come against us in open revolt, declaring that Somalia is not Italian and declaring Somali independence. We will need to crush them quickly before our Italianization progress is erased."
 te_italy.5.a:0 "Like the Dervish..."
 te_italy.6.t:0 "Somalia Concedes"
 te_italy.6.d:0 "Somalia has conceded to Italianization, its peoples now accepting the ideals of the Italian men and women. It is time that they undergo integration once we get to it."
 te_italy.6.a:0 "Fantastico!"
 te_italy.7.t:0 "Eritrea Revolts!"
 te_italy.7.d:0 "After an attempt at Italianization of Eritrea, local Tigray-Tigrinya leaders spoke out against our Italianization, and began to arm the Eritreans. Now they come against us in open revolt, declaring that Eritrea is not Italian and declaring Eritrean independence. We will need to crush them quickly before our Italianization progress is erased."
 te_italy.7.a:0 "Mama mia..."
 te_italy.8.t:0 "Eritrea Concedes"
 te_italy.8.d:0 "Eritrea has conceded to Italianization, its peoples now accepting the ideals of the Italian men and women. It is time that they undergo integration once we get to it."
 te_italy.9.t:0 "Aussa Revolts!"
 te_italy.9.d:0 "After an attempt at Italianization of Aussa, local Afar leaders spoke out against our Italianization, and began to arm the Afar people. Now they come against us in open revolt, declaring that Aussa is not Italian and declaring Afar independence. We will need to crush them quickly before our Italianization progress is erased."
 te_italy.10.t:0 "Aussa Concedes"
 te_italy.10.d:0 "Aussa has conceded to Italianization, its peoples now accepting the ideals of the Italian men and women. It is time that they undergo integration once we get to it."
 te_italy.11.t:0 "Amhara Revolts!"
 te_italy.11.d:0 "After an attempt at Italianization of Amhara, local Amharic leaders spoke out against our Italianization as well as their reduction of power in former Ethiopia, and began to arm the Amharic people. Now they come against us in open revolt, declaring that Amhara is not Italian and declaring Amharic independence. We will need to crush them quickly before our Italianization progress is erased."
 te_italy.12.t:0 "Amara Concedes"
 te_italy.12.d:0 "Amara has conceded to Italianization, its peoples now accepting the ideals of the Italian men and women. It is time that they undergo integration once we get to it."
 te_italy.13.t:0 "Galla-Sidamo Revolts!"
 te_italy.13.d:0 "After an attempt at Italianization of Galla-Sidamo, local Oromo leaders spoke out against our Italianization, and began to arm the Oromo people. Now they come against us in open revolt, declaring that Galla-Sidamo is not Italian and declaring Oromo independence. We will need to crush them quickly before our Italianization progress is erased."
 te_italy.14.t:0 "Galla-Sidamo Concedes"
 te_italy.14.d:0 "Galla-Sidamo has conceded to Italianization, its peoples now accepting the ideals of the Italian men and women. It is time that they undergo integration once we get to it."
 te_italy.15.t:0 "Surrender of Scioa"
 te_italy.15.d:0 "Prince Amedeo was combatting in Scioa when he was convinced by his advisors to surrender Addis Adaba. In the process, he has been captured by British forces. His whereabouts are unknown, however it is certain we will never see him in Italian East Africa again."
 te_italy.15.a:0 "We need a new governor-general."
 te_italy.16.t:0 "Surrender of Galla-Sidamo"
 te_italy.16.d:0 "Pietro Gazzera had been commanding forces in the southern sector when he succeeded Prince Amedeo as governor-general after Scioa fell. However now that he had contineud fighting in Galla-Sidamo, the governorate fell and Gazzera was captured by British troops. Whether we will see him again is uncertain..."
 #YUGOSLAVIA STUFF
 te_yugoslavia.1.t:0 "Entering Exile"
 te_yugoslavia.1.d:0 "The Royal Yugoslav Army resisted bravely. However, its efforts were not strong enough to resist the Axis invaders.\n\n With the multiple fronts Yugoslavia was invaded from, it seemed nearly inevitable that the country would collapse. And so it did, the army suffered defeat after defeat as German Panzer tanks cruised in. In our carcass, our shirveled soul, the Germans and Italians rewarded Hungary and Bulgaria land, annexed some for themselves and established a Croatian puppet, with Serbia being occupied. However, brave people shall resist the invaders."
 te_yugoslavia.1.a:0 "Our braveness shall pay off."
 te_yugoslavia.2.a:0 "Convert them! They're merely Muslim Croats..."
 te_yugoslavia.2.b:0 "Move in Croats and Serbs."
 te_yugoslavia.2.c:0 "Deport them to Turkey!"
 te_yugoslavia.3.t:0 "How to deal with King Peter?"
 te_yugoslavia.3.d:0 "With the planning ongoing, there are two main ways to deal with the king. After having had convinced Prince Paul with the officers and clergy, it is time we draw up how we should deal with the young King.\nOne faction suggests forcing him to abdicate as well as into exile.\nAnother more radical faction suggests committing regicide and blaming it on a Hungarian. This may lead to international dispute with Hungary however."
 te_yugoslavia.3.a:0 "Who cares about Hungary anyways?"
 te_yugoslavia.3.b:0 "You cannot execute a minor, especially of royalty."
 te_yugoslavia.4.t:0 "Peter II Assassinated"
 te_yugoslavia.4.d:0 "While giving a grand speech, a Hungarian suddenly stood up and asssassinated the young King. Reports have gone in stating our plan was a success and the King is now reported dead."
 te_yugoslavia.4.a:0 "Those damn Hungarians"
 te_yugoslavia.5.t:0 "Asssasination Attempt Failed"
 te_yugoslavia.5.d:0 "Pro-British officers supporting Peter II stood by his side during a grand speech by his. When a Hungarian attempted to asssassinate the King, he failed and was quickly disarmed.\n\nThe plan then was uncovered, tumbling like a house of cards. We are in severe danger as the Serbs have now revolted against our regime."
 te_yugoslavia.5.a:0 "No no no, it wasn't us!"
 te_yugoslavia.6.t:0 "Peter II Abdication"
 te_yugoslavia.6.d:0 "The King has made an announcement that due to convincing by the clergy, that he would abdicate effective immediately. He was then forced into exile to the United Kingdom.\nOur plan has worked to our favor and Prince Paul shall remain regent until he is coronated King."
 te_yugoslavia.6.a:0 "Nice."
 YUG_chetniks:0 "Četnici"
 YUG_chetniks_long:0 "Četnički odredi Jugoslovenske vojske"
 YUG_exile_name:0 "VKJe"
 YUG_exile_long_name:0 "Vlada Kraljevine Jugoslavije u egzilu"
 #JAPAN STUFF
 sfste_japan.1.t:0 "Japan Offers Resource Pact"
 sfste_japan.1.d:0 "The Japanese have offered us a resource pact in order for them to secure resources in Vietnam. If we accept this might make them not invade us..."
 sfste_japan.1.a:0 "Japan is a potentially valuable partner."
 sfste_japan.1.b:0 "The Japanese can go fuck off."
 sfste_japan.2.t:0 "France Refuses!"
 sfste_japan.2.d:0 "France has refused our resource pact."
 sfste_japan.2.a:0 "We shall invade Indochina later..."
 sfste_japan.3.t:0 "France Accepts!"
 sfste_japan.3.d:0 "France has accepted and given up their resources in Vietnam."
 sfste_japan.3.a:0 "This will fuel the war machine."
 #NORFOLK STUFF
 te_usa.1.t:0 "Norfolk Conference Invitation"
 te_usa.1.d:0 "The United States has offered us an invitation to Norfolk in order to help shape the new Germany of the future ever since the Soviets peaced out with the Germans. This conference could have a large impact on the potential temporary divsion of Germany."
 te_usa.1.a:0 "Attend."
 te_usa.1.b:0 "No Norfolk Conference, we decide later."
 te_usa.2.t:0 "Norfolk Conference Succeeds!"
 te_usa.2.d:0 "The Norfolk Conference has succeeded, and will establish the terms of the division of the new Germany. We will ensure this is enforced in the actual division."
 te_usa.2.a:0 "Wonderful!"
 te_usa_news.1.t:0 "The Norfolk Conference"
 te_usa_news.1.d:0 "Seeing a joint victory against [GER.GetNameDef] as inevitable, the United States, United Kingdom, and France held a conference in Norfolk to determine the fate of the future Germany. They have all agreed to cede East Prussia and Silesia to Poland, liberate Austria, as well as split Germany into 3 occupation zones. \n\nWith the exit of the Soviet Union from the war due to a quick German defeat of the country, a new peace in Europe will be secured."
 #USA
 te_usa.3.t:0 "1940 Democratic National Convention"
 te_usa.3.d:0 "Times are rough now as the country enters the new decade. While the New Deal has helped improve the lives of many, Vice President John Nance Garner is critical of it. The onset of conflict and war has given Roosevelt an odd opportunity, if such conflict is important for Roosevelt to run for a third term, the convention will be able to draft him."
 te_usa.3.a:0 "Roosevelt must continue to hold the mantle."
 te_usa.3.b:0 "Garner shall succeed Roosevelt."
 te_usa.4.t:0 "Garner vs Wilkie"
 te_usa.4.d:0 "The two-term tradition has been respected with the nomination of John Nance Garner for the democrats after Roosevelt's two-term presidency. Times are changing for America with the parties' ideals on the New Deals surprising swapped: Garner wishes to reduce the scope of the New Deal, while Wendell Wilkie, the Republican nomination, wishes to keep the same scope of the programs.\n\nWhoever wins will most likely define America's role in the current decade."
 te_usa.4.a:0 "The Democrats. For Cactus Jack!"
 #BRITAIN DECOLONIZATION STUFF
 sfste_britain.1.t:0 "The Malaya Question"
 sfste_britain.1.d:0 "In 1909 we signed a treaty with the Siamese forcing them to relinquish Kelantan, Terengganu, Kedah and Perlis to us, the British. However now with our colonial policy changing and us withdrawing from contested territories we can consider ceding these lands back to Siam."
 sfste_britain.1.a:0 "Cede the lands back to Siam."
 sfste_britain.1.b:0 "This will anger the Malays if we cede the lands."
 ENG_gave_our_territory_up:0 "Gave Up Our Territory"
 ENG_refused_to_give_territory:0 "Refused To Give Up Territory"
 ENG_refused_to_give_territory_up:0 "Refused To Give Up Our Territory"
 mtg_britain.109.b:0 "Let's reach out to Siam."
 sfste_britain.2.t:0 "India Offers Partition of Burma"
 sfste_britain.2.d:0 "India has offered a pact to partition Burma together immediately, in order to crush the newly independent state. In return for our help we'll gain Kengtung."
 sfste_britain.2.a:0 "Let's begin."
 sfste_britain.2.b:0 "It is too risky."
 sfste_britain.3.t:0 "Siam Accepts"
 sfste_britain.3.d:0 "Siam has accepted and has immediately declared war on Burma."
 sfste_britain.4.t:0 "Siam Refuses"
 sfste_britain.4.d:0 "The Siamese have refused our generous request by citing it is too risky to attack the Burmese."
 sfste_britain.4.a:0 "Accept Burmese independence."
 sfste_britain.4.b:0 "We will do it ourselves!"
 #BRITAIN OIL STUFF
 te_britain.1.t:0 "The United Kingdom Demands Oil Rights"
 te_britain.1.d:0 "In a sudden move unexpected by our government, the United Kingdom has issued an ultimatum to us, demanding oil rights in Curacao and the East Indies. They say that if we refuse then war is imminent."
 te_britain.1.a:0 "We have no choice."
 te_britain.1.b:0 "War? Imminent? Such a bluff."
 te_britain.2.t:0 "Netherlands Concedes Oil Rights"
 te_britain.2.d:0 "As expected, the Netherlands have conceded oil rights to us in Curacao and the East Indies. This will fuel our war effort."
 te_britain.2.a:0 "A generous and welcome donation!"
 te_britain.3.t:0 "Netherlands Refuses Oil Rights"
 te_britain.3.d:0 "In defiance of our needs, the Dutch have refused oil rights although have not prepared for the imminent war that we stated."
 te_britain.3.a:0 "Now is the time to strike."
 #QING EVENT CHAIN
 sfste_manchukuo.1.t:0 "Restoring the Qing Dynasty"
 sfste_manchukuo.1.d:0 "The once grand Qing Dynasty ruled over all of China, including Tibet and Outer Mongolia. However since then Puyi, the last emperor, has been turned into a mere puppet. The Japanese aren't neccessarily our overlords but our partners. Let's try to get the Japanese on board to restore the Qing Dynasty."
 sfste_manchukuo.1.a:0 "The Japanese probably won't let us..."
 sfste_manchukuo.1.b:0 "Let's try."
 sfste_manchukuo.2.t:0 "Manchukuo requests to restore the Qing Dynasty"
 sfste_manchukuo.2.d:0 "Our puppet, Manchukuo, has requested us to restore the Qing Dynasty in their name. Puyi, the Kangde Emperor, is seeking out to reclaim his Xuatnong title from the damned republicans..."
 sfste_manchukuo.2.a:0 "We shall allow this."
 sfste_manchukuo.2.b:0 "Manchukuo was only ever meant to be Manchukuo."
 sfste_manchukuo.3.t:0 "The Japanese Allow Us to Restore Qing!"
 sfste_manchukuo.3.d:0 "The Japanese have agreed to our proposition. China shall be reunited under our rule!"
 sfste_manchukuo.3.a:0 "Hail to the Qing!"
 sfste_manchukuo.4.t:0 "The Japanese Refuse"
 sfste_manchukuo.4.d:0 "The Japanese have refused to let us restore the Qing Dynasty and demanded that we remain in Manchuria."
 sfste_manchukuo.4.a:0 "We will obey our parent."
 #DEALING WITH THE KWANTUNG
 sfste_manchukuo.6.t:0 "Dealing With the Kwantung"
 sfste_manchukuo.6.d:0 "With the Imperial Japanese Army escaped to our lands and securing the rest of their territories, we have been watching over them in order to keep them in check. However rumors have circulated that they're preparing a coup d'etat against our country. What should we do?"
 sfste_manchukuo.6.a:0 "We must prevent this!"
 sfste_manchukuo.6.b:0 "Submit to the IJA."
 #NSBREAKAWAYS
 sfste_nsbreakaways.1.t:0 "Karelia Requests Support!"
 sfste_nsbreakaways.1.d:0 "Our brothers in Karelia request our support by sending them volunteers."
 sfste_nsbreakaways.1.a:0 "We must help them!"
 sfste_nsbreakaways.1.b:0 "We are occupied."
 sfste_nsbreakaways.2.t:0 "[FROM.GetNameDef] Requests Investment"
 sfste_nsbreakaways.2.d:0 "[FROM.GetNameDef] has requested investment for industrial build up. What we will gain in the long term is not yet truly known."
 sfste_nsbreakaways.2.a:0 "We can invest."
 sfste_nsbreakaways.2.b:0 "No way will we invest!"
 sfste_nsbreakaways.3.t:0 "Azerbaijan Requests Support!"
 sfste_nsbreakaways.3.d:0 "Our brothers in Azerbaijan request our support by sending them volunteers."
 sfste_nsbreakaways.4.t:0 "Ukraine Petitions for Admission"
 sfste_nsbreakaways.4.d:0 "Ukraine in the midst of fighting a war of independence against the Soviet Union has requested admission into the League of Nations. The League requires a vote of the general assembly of 2/3s, which would consist of [?LON_members_necessary_for_recognitionMAN_kwantung_power|0] members in the League. Should we allow Ukraine into the League of Nations despite the conditions they are in now?"
 sfste_nsbreakaways.4.a:0 "They deserve to join the League."
 sfste_nsbreakaways.4.b:0 "No! They're invalid to join it!"
 sfste_nsbreakaways.4.c:0 "We shall abstain."
 sfste_nsbreakaways.5.t:0 "Admission into the League"
 sfste_nsbreakaways.5.d:0 "The General Assembly has reached the quorum of [?global.LON_members_necessary_for_recognition|0] members for us to be accepted into the League of Nations. We stand amongst the peace loving nations and have now achieved full recognition from the League. Now we shall begin making moves to end our struggle against the decadent Russians."
 sfste_nsbreakaways.5.a:0 "Slava!"
 UKR_joins_LON_tt:0 "Ukraine now joins the §CLeague of Nations§!."
 #NUCLEAR BOMBS
 nuke_dropped.14.t:0 "Atomic Bombing of Beiping"
 nuke_dropped.14.d:0 "The rich city of Beiping, filled with the brim of Chinese culture, was obliterated by a nuclear bomb today. The Forbidden City was vaporized, a major piece of Imperial China lost, and other buildings collapsed, killing many.\n\n"This aggressive attack seeked to destroy the culture and beauty of China, and tried to demoralize us on the basis of our culture. We shall continue to fight on, in the memory of Beiping!" [From.From.Owner.GetLeader] was reported to have said."
 nuke_dropped.14.a:0 "Such a tragedy."
 nuke_dropped.14.b:0 "The monsters will pay for this!"
 #FRANCE DECOL
 sfste_france.1.a:0 "Morocco shall be given independence."
 sfste_france.1.b:0 "Cede Morocco to Spain."
 sfste_france.1.c:0 "Cede Morocco to Portugal."
 sfste_france.1.d:0 "Cede Morocco to Italy."
 sfste_france.1.e:0 "If they want independence, fight us!"
 sfste_france.2.a:0 "Tunisia shall be given independence."
 sfste_france.2.b:0 "Cede Tunisia to Italy."
 sfste_france.3.a:0 "Establish a federation."
 sfste_france.3.b:0 "Deal with the constituents separately."
 sfste_france.4.a:0 "Mauritania shall be given independence."
 sfste_france.5.a:0 "Mali shall be given independence."
 sfste_france.6.a:0 "Senegal shall be given independence."
 sfste_france.7.a:0 "French Guinea shall be given independence."
 sfste_france.8.a:0 "The Ivory Coast shall be given independence."
 sfste_france.9.a:0 "Upper Volta shall be given independence."
 sfste_france.9.b:0 "Cede Upper Volta to Mali."
 sfste_france.9.c:0 "Cede Upper Volta to the Ivory Coast."
 sfste_france.10.a:0 "Give French Togoland independence."
 sfste_france.10.b:0 "Give French Togoland to Britain."
 sfste_france.11.a:0 "Give Dahomey independence."
 sfste_france.11.b:0 "Give Dahomey to Britain."
 sfste_france.12.a:0 "Give Niger independence."
 sfste_france.13.b:0 "Give Equatorial Africa to Britain."
 sfste_france.14.a:0 "Give Gabon independence."
 sfste_france.14.b:0 "Give Gabon to Belgium."
 sfste_france.15.a:0 "Give Middle Congo independence."
 sfste_france.15.b:0 "Give Middle Congo to Belgium."
 sfste_france.16.a:0 "Give Ubangi-Shari independence."
 sfste_france.16.b:0 "Give Ubangi-Shari to Britain."
 sfste_france.17.a:0 "Give Chad independence."
 sfste_france.17.b:0 "Give Chad to Britain."
 sfste_france.18.a:0 "Give Cameroon independence."
 sfste_france.18.b:0 "Give Cameroon to Britain."
 sfste_france.19.a:0 "Give Syria and Lebanon independence."
 sfste_france.19.b:0 "Give Syria independence."
 sfste_france.19.c:0 "Give Syria to Iraq."
 sfste_france.20.t:0 "France offers us Syria!"
 sfste_france.20.d:0 "France has offered us Syria. In the past Ghazi's father, Faisal I was king of Syria until the French took over, and promoted pan-Arabism to unite the Fertile Crescent. With this offer, we can complete some of his goals..."
 sfste_france.20.a:0 "Thank you France!"
 sfste_france.20.b:0 "We don't have the capacity to administer this..."
 sfste_france.22.a:0 "Puppet Indochina under Ho Chi Minh."
 sfste_france.22.b:0 "Give Indochina to Japan."
 sfste_france.22.c:0 "Give Indochina to Britain."
 sfste_france.23.a:0 "Puppet Vietnam under Ho Chi Minh."
 sfste_france.23.b:0 "Give Vietnam to Japan."
 sfste_france.24.a:0 "Give Laos independence."
 sfste_france.24.b:0 "Give Laos to Siam."
 sfste_france.25.a:0 "Give Cambodia independence."
 sfste_france.25.b:0 "Give Cambodia to Siam."
 sfste_france.26.a:0 "Give Madagascar independence."
 sfste_france.26.b:0 "Give Madagascar to Britain."
 sfste_france.27.a:0 "Give French Somaliland independence."
 sfste_france.27.b:0 "Give French Somaliland to Italy."
 sfste_france.28.d:0 "Algerian locals have declared the independence of Algeria from France. With an important loss of a colony and also Europeans within Algeria, should we fight Algeria?"
 sfste_france.28.a:0 "The Algerian Workers deserve independence."
 sfste_france.29.d:0 "French-Algerians have declared the independence of Algeria from France. Should we retrieve Algeria, or will that be a true hassle?"
 sfste_france.30.d:0 "An anti-communist civil war has started with bases in Algiers! The revolt wishes for the overthrow of the current Communist regime. We shall defeat these bastards!"
 sfste_france.30.a:0 "Onwards to Algeria!"
 sfste_france.31.d:0 "Algeria has complied with our regime change. It seems as if nothing is going to happen."
 sfste_france.31.a:0 "Good."
 sfste_france.32.t:0 "Defeat in Algeria!"
 sfste_france.32.d:0 "Algeria has effectively expelled us from their territory and we are forced to recognize them as independent."
 sfste_france.32.a:0 "Good for them..."
 sfste_france.33.t:0 "Victory in Algeria!"
 sfste_france.33.d:0 "We have managed to secure Algeria back!"
 sfste_france.33.a:0 "Great!"
 sfste_france.34.t:0 "France Requests Claims in Belgium"
 sfste_france.34.d:0 "France has requested claims in Belgium. They specifically want Wallonia however are willing to gain Flanders as well. How should we respond?"
 sfste_france.34.a:0 "France can have Belgium."
 sfste_france.34.b:0 "France can have only Wallonia."
 sfste_france.34.c:0 "France can take nothing!"
 sfste_france.35.t:0 "Germany Grants Claims on Belgium!"
 sfste_france.35.d:0 "The Germans have agreed to our claim in Belgium and now support it."
 sfste_france.35.a:0 "For France!"
 sfste_france.36.t:0 "Germany Grants Wallonia"
 sfste_france.36.d:0 "Germany has reached our desires and granted us Wallonia as a claim."
 sfste_france.36.a:0 "Better than nothing."
 sfste_france.37.t:0 "Germany Refuses!"
 sfste_france.37.d:0 "Germany has refused any claim on Belgium, seeking to take all for themselves."
 sfste_france.37.a:0 "Salauds gourmands!"
 FRA_anti_decolonization:0 "Decolonization Via Force"
 VIN_guerilla_activities:0 "Vietnamese Guerilla Activities"
 LAO_guerilla_activities:0 "Lao Guerilla Activities"
 CAM_guerilla_activities:0 "Cambodian Guerilla Activities"
 sfste_former_frcolony.1.t:0 "The Question of French Influence"
 sfste_former_frcolony.1.d:0 "We are newly independent and don't have much grounds for a nation right now. We should consider influence from France."
 sfste_former_frcolony.1.a:0 "That's the best way to go..."
 sfste_former_frcolony.1.b:0 "France was an oppressor!"
